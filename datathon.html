<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Occupancy Prediction</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Occupancy Prediction</h2>
        <form id="predictionForm">
            <label for="vehicles">Vehicles (Lane 1):</label>
            <input type="number" id="vehicles" name="vehicles" required>
            
            <label for="speed">Speed (Lane 1):</label>
            <input type="number" id="speed" name="speed" required>
            
            <label for="queueDelay">Queue Delay (Lane 1):</label>
            <input type="number" id="queueDelay" name="queueDelay" required>
            
            <button type="submit">Predict</button>
        </form>
        <h3>Predicted Occupancy: <span id="predictionResult">-</span></h3>
    </div>

    <script>
        document.getElementById("predictionForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const vehicles = document.getElementById("vehicles").value;
            const speed = document.getElementById("speed").value;
            const queueDelay = document.getElementById("queueDelay").value;

            fetch("/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ vehicles, speed, queueDelay })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("predictionResult").innerText = data.prediction;
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
